<div class="fruit-card" data-person-id="{{ fruit.id }}">
    <div class="fruit-content">
      <div class="fruit-card">  
				<h4><span data-fruit-name="{{ fruit.name }}">{{ fruit.name }}</span></h4>
				<h5><span data-fruit-weight="{{ fruit.weight }}">Weight: {{ fruit.weight }}</span></h5>
        <span data-fruit-description="{{ fruit.description }}">{{ fruit.description }}</span>
        <img src="{{ './static/images/' ~ fruit.image_name }}">
			</div>  
    </div>
</div>
