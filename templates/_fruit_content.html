<div class="fruit-card" data-person-id="{{ fruit.id }}">
    <div class="fruit-content">
        <h2>
            <span data-fruit-name="{{ fruit.name }}">{{ fruit.name }}</span>
            <span data-fruit-weight="{{ fruit.weight }}">{{ fruit.weight }}</span>
            <span data-fruit-description="{{ fruit.description }}">{{ fruit.description }}</span>
            <span data-fruit-image_name="{{ fruit.image_name }}">{{ fruit.image_name }}</span>
        </h2>
    </div>
</div>
